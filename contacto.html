<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88dec47cc4.js" crossorigin="anonymous"></script>
    <title>Pagina de contacto</title>
</head>
<body>
    <header>
        <div class="logo-page">
            <a href="">LOGO IMAGEN</a>
            <i class="fa-solid fa-earth-americas"></i>
        </div>
        <nav class="menu-naver">
            <ul>
                <li>
                    <a href="Index.html">Inicio</a>
                </li>
                <li>
                    <a href="">asia</a>
                </li>
                <li>
                    <a href="">america</a>
                </li>
                <li>
                    <a href="">antartida</a>
                </li>
                <li>
                    <a href="">europa</a>
                </li>
                <li>
                    <a href="">oceania</a>
                </li>
                <li>
                    <a href="">contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="contact area">
        <form class="contact-form row" method="post" action="#" role="form">

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputname" placeholder="Nombre">
                    <label for="name">Nombre</label>
                </div>
            </div><!-- End Input Name -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputemail" placeholder="Email">
                    <label for="email">Email</label>
                </div>
            </div><!-- End Input Email -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputphone" placeholder="Telefono">
                    <label for="phone">Teléfono</label>
                </div>
            </div><!-- End Input Phone -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputcompany" placeholder="Nombre de su compañia">
                    <label for="company">Empresa</label>
                </div>
            </div><!-- End Input Company Name -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputsubject" placeholder="Asunto">
                    <label for="subject">Asunto</label>
                </div>
            </div><!-- End Input Subject -->

            <div class="">
                <div class="">
                    <textarea class="" rows="8" placeholder="Mensaje" id=""></textarea>
                    <label for="message">Mensaje</label>
                </div>
            </div><!-- End Textarea Message -->

            <div class="">
                <button type="submit" class="">Enviar Mensaje</button>
            </div>
    </div>
    </form>
    <footer>
        @Copy
    </footer>
</body>
</html>
