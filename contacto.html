<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>Pagina de contacto</title>
</head>
<body>
    <form class="contact-form row" method="post" action="#" role="form">

        <div class="">
            <div class="form-floating">
                <input type="text" class="" id="" name="inputname" placeholder="Nombre">
                <label for="">Nombre</label>
            </div>
        </div><!-- End Input Name -->

        <div class="">
            <div class="">
                <input type="text" class="" id="" name="inputemail" placeholder="Email">
                <label for="">Email</label>
            </div>
        </div><!-- End Input Email -->

        <div class="">
            <div class="">
                <input type="text" class="" id="" name="inputphone" placeholder="Telefono">
                <label for="">Teléfono</label>
            </div>
        </div><!-- End Input Phone -->

        <div class="">
            <div class="">
                <input type="text" class="" id="" name="inputcompany" placeholder="Nombre de su compañia">
                <label for="">Empresa</label>
            </div>
        </div><!-- End Input Company Name -->

        <div class="">
            <div class="">
                <input type="text" class="" id="" name="inputsubject" placeholder="Asunto">
                <label for="">Asunto</label>
            </div>
        </div><!-- End Input Subject -->

        <div class="">
            <div class="">
                <textarea class="" rows="8" placeholder="Mensaje" id=""></textarea>
                <label for="">Mensaje</label>
            </div>
        </div><!-- End Textarea Message -->

        <div class="">
            <button type="submit" class="">Enviar Mensaje</button>
        </div>

    </form>
</body>
</html>
