    <title>Pagina de contacto</title>
</head>
<body>
    <header>
        <div class="main">
            <i class="fa-solid fa-earth-americas"></i>
            <nav class="navigation">
               <ul>
                  <li><a href="Index.html">Inicio</a></li>
                  <li><a href="#">America</a></li>

                  <li><a href="contacto.html">Contacto</a></li>
               </ul>
            </nav>
        </div>

    <div class="contact area">
        <form class="contact-form row" method="post" action="#" role="form">

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputname" placeholder="Nombre">
                    <label for="name">Nombre</label>
                </div>
            </div><!-- End Input Name -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputemail" placeholder="Email">
                    <label for="email">Email</label>
                </div>
            </div><!-- End Input Email -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputphone" placeholder="Telefono">
                    <label for="phone">Teléfono</label>
                </div>
            </div><!-- End Input Phone -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputcompany" placeholder="Nombre de su compañia">
                    <label for="company">Empresa</label>
                </div>
            </div><!-- End Input Company Name -->

            <div class="">
                <div class="">
                    <input type="text" class="" id="" name="inputsubject" placeholder="Asunto">
                    <label for="subject">Asunto</label>
                </div>
            </div><!-- End Input Subject -->

            <div class="">
                <div class="">
                    <textarea class="" rows="8" placeholder="Mensaje" id=""></textarea>
                    <label for="message">Mensaje</label>
                </div>
            </div><!-- End Textarea Message -->

            <div class="">
                <button type="submit" class="">Enviar Mensaje</button>
            </div>
    </div>
    </form>
    <footer>
        @Copy
    </footer>
</body>
